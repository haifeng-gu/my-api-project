steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/nimble-charmer-336120/my-api-project:latest', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/nimble-charmer-336120/my-api-project' ]
- id: deploy
  name: 'gcr.io/$PROJECT_ID/kustomize'
  args: [ 'build', 'kustomizebuild/overlays/dev' ]
  env:
    - 'APPLY=true'