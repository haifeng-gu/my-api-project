<head>

    <title>Edit CLR Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        td {
            white-space: pre-wrap;
            font-size : small;
         }

        .table-editable {
            position: relative;
            

        }

        .table-remove {
            color: #700;
            cursor: pointer;
            

        }

        .table-up, .table-down {
            color: #007;
            cursor: pointer;
        }

        .table-add {
            color: #070;
            cursor: pointer;
            position: absolute;
            top: 8px;
            right: 0;
        }
    </style >
    </head >



    <!DOCTYPE html >
    <html >
    <body>

        <div class="container">
            <h1>Edit the CLR Report</h1>
            <p>Customer Name: ABC CANADA</p>
            #clrHeader
        </div>

        <div class="container">

            <div id="table" class="table-editable">
                <span class="table-add glyphicon glyphicon-plus"> </span>
                                    <table class="table table-bordered table-striped">
                                        <tr>
                                            <th>TLP Seq#</th>
                                            <th>CLLI</th>
                                            <th>EDQ A-Z</th>
                                            <th>Type</th>
                                            <th>Detail</th>
                                            <th>EDQ Z-A</th>
                                            <th>Type</th>
                                            <th>Detail</th>
                                        </tr>
                                        #clrDetails
                                        <!-- This is our clonable table line -->
                                        <tr class="hide">
                                            <td contenteditable="true">Seq#</td>
                                            <td contenteditable="true">CLLI</td>
                                            <td contenteditable="true">EDQ A-Z</td>
                                            <td contenteditable="true">Type</td>
                                            <td contenteditable="true">Detail</td>
                                            <td contenteditable="true">EDQ Z-A</td>
                                            <td contenteditable="true">Type</td>
                                            <td contenteditable="true">Detail</td>
                                            <td><span class="table-remove glyphicon glyphicon-remove"> </span></td>
                                            <td><span class="table-up glyphicon glyphicon-arrow-up"> </span></td>
                                            <td><span class="table-down glyphicon glyphicon-arrow-down"> </span></td>
                                        </tr>
                                    </table>
            </div>

            <button id="export-btn" class="btn btn-primary"> Save Data</button>
            <p id="export"> </p>
        </div>

        <script>
            var $TABLE = $('#table');
            var $BTN = $('#export-btn');
            var $EXPORT = $('#export');

            $('.table-add').click(function () {
                var $clone = $TABLE.find('tr.hide').clone(true).removeClass('hide table-line');
                $TABLE.find('table').append($clone);
            });

            $('.table-remove').click(function () {
                $(this).parents('tr').detach();
            });

            $('.table-up').click(function () {
                var $row = $(this).parents('tr');
                if ($row.index() === 1) return; // Don't go above the header
                $row.prev().before($row.get(0));
            });

            $('.table-down').click(function () {
                var $row = $(this).parents('tr');
                $row.next().after($row.get(0));
            });

            // A few jQuery helpers for exporting only
            jQuery.fn.pop = [].pop;
            jQuery.fn.shift = [].shift;

            $BTN.click(function () {
                var $rows = $TABLE.find('tr:not(:hidden)');
                var headers = [];
                var data = [];

                // Get the headers (add special header logic here)
                $($rows.shift()).find('th:not(:empty)').each(function () {
                    headers.push($(this).text().toLowerCase());
                });

                // Turn all existing rows into a loopable array
                $rows.each(function () {
                    var $td = $(this).find('td');
                    var h = {};

                    // Use the headers from earlier to name our hash keys
                    headers.forEach(function (header, i) {
                        h[header] = $td.eq(i).text();
                    });

                    data.push(h);
                });

                // Output the result
                $EXPORT.text(JSON.stringify(data));
            });

        </script>
    </body>
    </html >
