<html>
<head>
    <title>Circuit Query</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        p {
            font-size : small
        }
        td {
            white-space: pre-wrap;
            font-size : small
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circuit name:  </h1>
        <form action="CircuitDetails.html" method="get">
            <input type="text" id="circuitName" name="circuitName" value="#circuitName">
            <input type="submit" value="Search">
        </form>
        <p>You can click and select from the examples:
        <p><a onclick="myFunction(this)">6PADT267425000ABGT</a>
        <p><a onclick="myFunction(this)">NXFDDA838779000ABGT</a>
        <p><a onclick="myFunction(this)">6FDDZ318345000ABGT</a>
        <p><a onclick="myFunction(this)">55DYXS856991000ABGT</a>
        <p><a onclick="myFunction(this)">6CLNZ4037172758CL001</a>
     <hr>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Branch Node</th>
                    <th>Branch</th>
                    <th>Branch Version</th>
                    <th>VRSN Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                #circuitDetails
            </tbody>
        </table>
    </div>


    <script>
        function myFunction(obj) {
            document.getElementById("circuitName").value = obj.text;
        }
    </script>

</body>
</html>
